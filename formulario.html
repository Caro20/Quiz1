<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="fechaIngreso">Fecha de ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso">
            </div>
            <h5>INFORMACIÓN DEL PROPIETARIO</h5>
            <div class="form-group">
                <label for="nombre">Nombre o Razón Social</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="cedula">Cédula Física o Jurídica</label>
                <input type="text" class="form-control" id="cedula">
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <div class="form-group">
                <label for="direccion">Domicilio Fiscal (Dirección):</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            <h5>UBICACIÓN DE LA PROPIEDAD</h5>
            <div class="form-group">
                <label for="distrito">DISTRITO</label>
                <input type="text" class="form-control" id="distrito">
            </div>
            <div class="form-group">
                <label for="distrito">BARRIO</label>
                <input type="text" class="form-control" id="distrito">
            </div>
        </form>
    </div>
</body>
</html>
